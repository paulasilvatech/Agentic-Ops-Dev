  <!-- Arrow 1 -->
  <path d="M 370 240 L 470 240" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Three Pillars Setup -->
  <rect x="470" y="150" width="320" height="180" rx="20" fill="#4682B4"/>
