  <text x="930" y="775" font-family="Arial, sans-serif" font-size="16" fill="white">💰 40% Cost Reduction</text>
  <text x="930" y="800" font-family="Arial, sans-serif" font-size="16" fill="white">📈 Proactive Optimization</text>
  
  <!-- Arrow marker definition -->
