  <text x="720" y="740" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">GCP</text>
  <text x="720" y="765" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Operations Export</text>
  
  <!-- Connection from clouds to Multi-Cloud Integration -->
