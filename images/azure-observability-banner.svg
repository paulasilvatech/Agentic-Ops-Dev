<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#106EBE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#background)"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="40" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="200" cy="150" r="30" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="700" cy="80" r="35" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="650" cy="320" r="25" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="130" y1="120" x2="180" y2="140" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="220" y1="160" x2="280" y2="180" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="680" y1="100" x2="640" y2="300" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Main Content Card -->
  <rect x="50" y="60" width="700" height="280" rx="20" fill="url(#cardGradient)" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  
  <!-- Title -->
  <text x="400" y="120" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" filter="url(#glow)">
    Azure AI Ops Observability
  </text>
  <text x="400" y="160" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="300" fill="#E6F3FF">
    Agentic DevOps Workshop
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="210" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#B3D9FF">
    Transform your monitoring with AI-enhanced observability
  </text>
  
  <!-- Three Pillars Icons -->
  <g transform="translate(200, 240)">
    <!-- Metrics -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#00BCF2" opacity="0.8"/>
    <path d="M8 32 L12 20 L16 25 L20 15 L24 18 L28 10 L32 12" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <text x="20" y="55" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#FFFFFF">Metrics</text>
  </g>
  
  <g transform="translate(300, 240)">
    <!-- Logs -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#00BCF2" opacity="0.8"/>
    <rect x="8" y="10" width="24" height="2" fill="#FFFFFF"/>
    <rect x="8" y="16" width="20" height="2" fill="#FFFFFF"/>
    <rect x="8" y="22" width="18" height="2" fill="#FFFFFF"/>
    <rect x="8" y="28" width="16" height="2" fill="#FFFFFF"/>
    <text x="20" y="55" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#FFFFFF">Logs</text>
  </g>
  
  <g transform="translate(400, 240)">
    <!-- Traces -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#00BCF2" opacity="0.8"/>
    <circle cx="10" cy="20" r="3" fill="#FFFFFF"/>
    <circle cx="20" cy="15" r="3" fill="#FFFFFF"/>
    <circle cx="30" cy="25" r="3" fill="#FFFFFF"/>
    <line x1="13" y1="20" x2="17" y2="15" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="23" y1="15" x2="27" y2="25" stroke="#FFFFFF" stroke-width="2"/>
    <text x="20" y="55" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#FFFFFF">Traces</text>
  </g>
  
  <!-- AI Icon -->
  <g transform="translate(550, 240)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#FF6B35" opacity="0.8"/>
    <circle cx="15" cy="15" r="2" fill="#FFFFFF"/>
    <circle cx="25" cy="15" r="2" fill="#FFFFFF"/>
    <circle cx="15" cy="25" r="2" fill="#FFFFFF"/>
    <circle cx="25" cy="25" r="2" fill="#FFFFFF"/>
    <circle cx="20" cy="20" r="1.5" fill="#FFFFFF"/>
    <line x1="15" y1="15" x2="20" y2="20" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="25" y1="15" x2="20" y2="20" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="15" y1="25" x2="20" y2="20" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="25" y1="25" x2="20" y2="20" stroke="#FFFFFF" stroke-width="1"/>
    <text x="20" y="55" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#FFFFFF">AI Enhanced</text>
  </g>
  
  <!-- Website URL -->
  <text x="400" y="320" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#B3D9FF">
    üåê agentic-ops.dev
  </text>
</svg> 